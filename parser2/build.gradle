plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.2'
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation project(':parser1')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompileOnly(
            'junit:junit:4.12'
    )
}

shadowJar {
    zip64 true
    minimize()
}